<p>
  problem-list works!
</p>

<div class="container">
  <div class="list-group">
    <a class="list-group-item" *ngFor="let problem of problems" [routerLink] = "['/problems', problem.id]">
      <span class="{{'pull-left label difficulty diff-' + problem.diff.toLocaleLowerCase()}}">{{problem.diff}}</span>
      <strong class="title">{{problem.id}}. {{problem.name}}</strong>
    </a>
  </div>
</div>
